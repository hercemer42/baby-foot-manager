<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>BF Manager</title>
  <meta name="description" content="BabyFoot Manager">
  <meta name="author" content="brian@brianfox.fr">
  <link rel="stylesheet" href="index.css?v=1.0">
  <link rel="stylesheet" href="./components/game_board/new_game.css?v=1.0"/>
  <link rel="stylesheet" href="./components/game_board/game_list.css?v=1.0"/>
  <link rel="stylesheet" href="./components/player_search/player_search.css?v=1.0"/>
  <link rel="stylesheet" href="./components/chat/chat.css?v=1.0"/>
  <link rel="stylesheet" href="mobile.css?v=1.0">
</head>
<body>
  <div id="header">
    <h1>BabyFoot Manager</h1>
    <img src="assets/icon.png"/>
  </div>
  <div id="flexContainer">
    <div id="gameBoard">
      <form id="newGame" onsubmit="event.preventDefault()">
        <div class="playerSearch">
          <input type="text" placeholder="Joueur 1" required>
        </div>
        <span>vs</span>
        <div class="playerSearch">
          <input type="text" placeholder="Joueur 2" required>
        </div>
        <button type='submit'>Nouvelle partie</button>
      </form>
      <div id="gameList">
        <h2>Parties en cours: <span></span></h2>
        <ul></ul>
      </div>
    </div>
    <div id="chat">
      <div id="chatHeader">
        <h2>Tchat</h2>
        <span></span>
      </div>
      <div class="playerSearch">
        <input type="text" placeholder="Nickname ..."></input>
      </div>
      <ul>
      </ul>
      <textarea id="messageBox" type="text" placeholder="Message ..."></textarea>
    </div>
    <div id="error">
      Une erreur de connexion ou de serveur s'est produite. Veuillez contacter un administrateur du système ou réessayer plus tard.
    </div>
  </div>
  <script src="config.js"></script>
  <script src="./services/websocket_client.js?v=1.0"></script>
  <script src="./services/http_client.js?v=1.0"></script>
  <script src="./services/error.js?v=1.0"></script>
  <script src="./components/player_search/player_search.js?v=1.0"></script>
  <script src="./components/game_board/new_game.js?v=1.0"></script>
  <script src="./components/game_board/game_list.js?v=1.0"></script>
  <script src="./components/chat/chat.js?v=1.0"></script>
</body>
</html>
